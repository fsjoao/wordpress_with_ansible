---
- hosts: all
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
        become: yes

  tasks;
    - name: "Install OS dependences."
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - mysql-server-5.6
        - python-mysqldb
        - php5-mysql

      - name: 'Cria banco MySQLdb'
        mysql_db: 
          name: {{ wp_db_name }}
          login_user: root
          state: present

      - name: 'Cria o usuário do MySQL'
        mysql_user:
          login_user: root 
          name: {{ wp_username }}
          password: '{{ wp_user_password }}''
          priv: '{{ wp_db_name }}.*:ALL'
          state: present
          host: '{{ item }}'
        with_items:
          - 'localhost'
          - '127.0.0.1'
          - '{{ wp_host_ip }}'
      - name: 'Baixa o arquivo de instalação via URL do Wordpress'
        get_url:
          url: 'https://wordpress.org/latest.tar.gz'
          dest: 'C:/Users/user1/Downloads'

      - name: 'Descompacta o wordpress'
        unarchive:
          src: 'C:/Users/user1/Downloads'
          dest: 'C:/Users/user1/Documents'
          remote_src: yes
        become: yes

      - copy:
          src: '{{ wp_installation_dir }}/wp-config-sample.php'
          dest: '{{ wp_installation_dir }}/wp-config.php'
          remote_src: yes
        become: yes

      - name: 'Configura o wp-config com as entradas do DB'
        replace:
          path: '{{ wp_installation_dir }}/wp-config.php'
          regexp: "{{ item.regex }}"
          replace: "{{ item.value }}"
        with_items:
          - { regex: 'database_name_here', value: '{{ wp_db_name }}'}
          - { regex: 'username_here', value: '{{ wp_username }}'}
          - { regex: 'password_here', value: '{{ wp_user_password }}'}
          - { regex: 'localhost', value: '{{wp_db_ip }}'}
        become: yes                      

        - name: 'Configura Apache para servir Wordpress'
          template:
            src: 'templates/000-default.conf.j2'
            dest: '/apache2/sites-available/000-default.conf'
          become: yes
          notify:
            - restart apache
            

